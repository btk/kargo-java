<html>

<head>
    <meta charset="utf-8">
    <title>Kargo Takip Arayüz</title>
    <link href="css/norm.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/ui.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
</head>

<body ng-app="ngUygulamam" ng-controller="ngKontrol">
    <div id="cover">
    </div>
    <div class="menuBar" id="menuBar">
        <ul>
            <a href="/">
                <li>Anasayfa</li>
            </a>
            <a href="/hakkimizda">
                <li>Hakkımızda</li>
            </a>
            <a href="/sorgula">
                <li>Kargo Sorgula</li>
            </a>
            <a href="/admin">
                <li>Admin Girişi</li>
            </a>
        </ul>
    </div>
    <div class="header">
        <div class="carrier">
            <i id="menu" class="material-icons">menu</i>
            <div class="logo">Kargo Sorgulama</div>
            <a href="/sorgula"><i id="kargoSorgula" class="material-icons search">location_on</i></a>
        </div>
    </div>
    <div id="content">
        <div class="carrier carrier-small">
            <div class="box">
                <div class="carrier-box">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js "></script>

</html>
